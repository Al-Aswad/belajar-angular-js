<div class="container">
    <form>
        {{list}}
        <input type="text" class="form-control m-2" placeholder="First Name" ng-model="list.firstName">
        <input type="text" class="form-control m-2" placeholder="Last Name" ng-model="list.lastName">
        <input type="email" class="form-control m-2" placeholder="jhon@gmail.com" ng-model="list.email">
        <button type="submit" class="btn btn-primary m-2">Simpan</button>
    </form>
</div>
